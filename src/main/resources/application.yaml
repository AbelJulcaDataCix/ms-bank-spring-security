spring:
  zipkin:
    base-url: http://zipkin:9411
    sender:
      type: web
  application:
    name: "security"
  data:
    mongodb:
      # Add ?authSource=admin to specify the authentication database
      #uri: mongodb://admin:secret@mongo-server:27017/ms-customer?authSource=admin
      #host: localhost # used to connect container mongo db
      host: mongo-server
      port: 27017
      username: admin
      password: secret
      database: ms-security
      authentication-database: admin

jwt:
  secret: "vo4vU++1QvQD9zX3s28Cg+RyUrT0l2h0pifLfUgj75uS5dUbxdSNqd/Ot/pu6oB+ZTM+8I+q5YxHt8IgkppURw="
  expiration: 180000
  issuer: data-security

# Actuator + Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0   # 1.0 = 100% de trazas (ajusta en prod)

server:
  port: 8010

logging:
  level:
    root: INFO                # nivel global
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    org.mongodb.driver: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG   # si usas JPA en otros servicios
    org.springframework.security: DEBUG
